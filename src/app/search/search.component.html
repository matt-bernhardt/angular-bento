<div class="form-group">
  <label>Search the MIT Libraries
    <input [(ngModel)]="search.text" placeholder="Enter your search"/>
  </label>
  <button (click)="newResults(search.text)">Search</button>
  <button *ngIf="results" (click)="updateResults(search.text)">Refine</button>
  <div *ngIf="search.text.length">
    Parsed search text: {{ search.text }}<br>
  </div>
</div>

<app-results [results]="results"></app-results>
