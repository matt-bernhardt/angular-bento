<div class="form-group">
  <label>Search the MIT Libraries
    <input [(ngModel)]="search.text" placeholder="Enter your search"/>
  </label>
  <label>
    <input type="checkbox" [(ngModel)]="search.confirm">
    Confirm search
  </label>
  <div *ngIf="search.text.length">
    Text: {{ search.text }}<br>
    Confirmed: {{ search.confirm }}
  </div>
</div>
